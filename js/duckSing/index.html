<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>duck sing- js 动态类型</title>
</head>

<body>
<script>
    //Json object
    const chicken={
        duckSinging(){
            console.log("嘎嘎嘎");
        }
    }
    const duck={
        // 简写：duckSinging(){}
        duckSinging :()=>{
            console.log("嘎嘎嘎");
        }
    }
    let choir =[]; //合唱团
    //const joinChoir =(animal)=>{
    //}
    let joinChoir;
    joinChoir = 2;
    joinChoir=(animal)=>{
        //规避不合法的XX
        if(animal && typeof animal.duckSinging === "function"){
            choir.push(animal);
            //console.log(choir.length);
            console.log("恭喜加入合唱团");
        }
    }
    for(let i=0;i<999;i++){
        joinChoir(duck);
    }
    console.log("合唱团数量：",choir.length);
    joinChoir(chicken);
    console.log("合唱团数量：",choir.length);
</script>   
</body>
</html>
