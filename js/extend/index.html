    <script>
    function Animal(planet){
        this.planet=planet;
    }
    Animal.prototype.getPlanet=function(){
        return this.planet;
    }
    // 人类  constructor  男
    function Person(name){
        this.name=name;
    }    
    // Person 应该要拿到Animal的属性或方法
    // xmm.__proto__拿到了构造函数原型上的属性或方法
    // 是否能让Animal作为它的父类？
    // 属性 第二者  原型
    // new Animal() = xmm;
    var animal = new Animal();
    animal.__proto__ = Animal.prototype;
    // xmm.planet  xmm.getPlanet()
    // xmm.__proto__(第一次原型查找).__proto__ = Animal.prototype->getPlanet
    Person.prototype=new Animal('erath');
    Person.prototype.getName = function(){
        console.log(this.name);
    }
    var xmm = new Person('xmm');
    </script>
