<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery源码解析 - 旅梦源码</title>

</head>

<body>
    <img src="https://pic.36krcnd.com/201904/09061934/9axl9yt10w5w6kq6!heading"
        alt="" onLoad="photoLoaded()" />
    <script src="https://cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script>
        // 页面加载完成之后的
        window.onload = function(){
            console.log('window load3');
        }

        // html 结构下载，css  并且生成了文档树
        // document.addEventListener('DOMContentLoaded',function(){
        //     console.log('DOM READY1');
        //     // DOM Ready
        // })

        // DOMContentLoaded  有兼容性问题
        // JQuery 为此而来
        // $是函数  function(){}是参数
        $(function (){
            // 开始js
            console.log('DOM Ready');
        })

        function photoLoaded(){
            console.log('图片load2');   
        }
    </script>
</body>

</html>
