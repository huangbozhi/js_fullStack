<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 950px;
        margin: 0 auto;
        font-size: 0;
    }
    .col-4, .col-8{
        height: 200px;
        display: inline-block; /* inline-block有个bug，两个盒子会产生一点距离*/
        font-size: 14px;
    }
    .col-8{
        width: 60%;
        background-color: #00ff00;
    }
    .col-4{
        width: 40%;
        background-color: #ff0000;
    }
</style>
<body>
    <div class="box">
        <div class="col-4">asd</div>
        <div class="col-8">qwe</div>
    </div>
</body>
</html>
