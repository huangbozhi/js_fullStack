    var findMedianSortedArrays = function (nums1, nums2) {
      var mid1,mid2;
      var l1 = nums1.length,l2 = nums2.length;
      if (l1 % 2 == 0) {
        console.log(l1 >> 1);
        mid1 = (nums1[l1 >> 1] + nums1[(l1 >> 1) - 1]) / 2.0;
      } else {
        mid1 = nums1[l1 >> 1];
      }
      if (l2 % 2 == 0) {
        console.log(l2 >> 1);
        mid2 = (nums2[l2 >> 1] + nums2[(l2 >> 1) - 1]) / 2.0;
      } else {
        mid2 = nums2[l2 >> 1];
      }
      return (mid1+mid2)/2.0;
