    function counter(c,x,y){
      switch(c){
        case "+":sum = parseInt(x) + parseInt(y); break;
        case "-":sum = parseInt(x) - parseInt(y); break;
        case "*":sum = parseInt(x) * parseInt(y); break;
        case "/":sum = Math.floor(parseInt(x) / parseInt(y)); break;
      } 
      return sum;
    }
    function sameCodes(p,a){
        var sum =0;
        var a = a.toString();
        var b = p[0];
        a= a+ "" +p;
        a = a.split(b);
        sum = counter(b,a[0],a[1]);
        return sum;
    }
