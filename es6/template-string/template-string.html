            <tr>
                <td>name</td>

            </tr>

    <script>
        const tbody = document.getElementById('tbody');

            keywords: ['sing','game']
        }
        const people = [
            {name:'hbz',age:20},

            return `<tr><td>${people.name}</td>
                <td>${people.age}</td></tr>`
        })
        const htmlcontent = arrHTMLContent.join('');
        tbody.innerHTML = htmlcontent;
