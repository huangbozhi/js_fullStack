    <title>spread 扩展运算符</title>

<body>
    <script>
        // 扩展运算符 好比是刚才 rest参数的逆天运算
        // 将一个数组打散
        const arr = [6,8,9];
        console.log(...arr);
        console.log([...arr]);
        
        // 
        const arr1 = [0,1,2];
        const arr2 = [3,4,5];

        // 
        const newArr = arr1.concat(arr2);
        const newArr_spread =[...arr1,...arr2];
        arr1.push(...arr2);
        
        const min_arr = [100,1000,90,3]
        const min = Math.min(...min_arr);
        Math.min(90,99,78,100,67);

        function sum(...args){
            for(var i=0 ,sum=0;i<args.length;i++){
                sum +=args[i];
            }
            return sum;
            // 求和
            // return 'sum'
        }
        console.log(...min_arr);
        const a = sum(...min_arr);
       
        // console.log(arr1);

    </script>
